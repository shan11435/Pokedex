<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/pokeball.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid bg-custom text-light py-5">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-5">
        <div class="row">
          <div class="col-6">
            <img class = "pokemon-pic" src="images/pikachu.png" alt="pikachu-pic">
          </div>
          <div class="col-6">
            <h2>Pikachu</h1>
            <p>Type: Electric</p>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-6 mb-5">
        <div class="row">
          <div class="col-6">
            <img class = "pokemon-pic" src="images/squirtle.png" alt="squirtle-pic">
          </div>
          <div class="col-6">
            <h2>Squirtle</h1>
            <p>Type: Water</p>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-6 mb-5">
        <div class="row">
          <div class="col-6">
            <img class = "pokemon-pic" src="images/pidgeoto.webp" alt="pikachu-pic">
          </div>
          <div class="col-6">
            <h2>Pidgeoto</h1>
            <p>Type: Flying</p>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-6 mb-5">
        <div class="row">
          <div class="col-6">
            <img class = "pokemon-pic" src="images/onix.webp" alt="pikachu-pic">
          </div>
          <div class="col-6">
            <h2>Onix</h1>
            <p>Type: Rock</p>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-6 mb-5">
        <div class="row">
          <div class="col-6">
            <img class = "pokemon-pic" src="images/mewtwo.webp" alt="pikachu-pic">
          </div>
          <div class="col-6">
            <h2>MewTwo</h1>
            <p>Type: Psychic</p>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-6 mb-5">
        <div class="row">
          <div class="col-6">
            <img class = "pokemon-pic" src="images/charmander.png" alt="pikachu-pic">
          </div>
          <div class="col-6">
            <h2>Charmander</h1>
            <p>Type: Fire</p>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-6 mb-5">
        <div class="row">
          <div class="col-6">
            <img class = "pokemon-pic" src="images/bulbasaur.png" alt="pikachu-pic">
          </div>
          <div class="col-6">
            <h2>Bulbasaur</h1>
            <p>Type: Grass</p>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-6 mb-5">
        <div class="row">
          <div class="col-6">
            <img class = "pokemon-pic" src="images/Abra.webp" alt="pikachu-pic">
          </div>
          <div class="col-6">
            <h2>Abra</h1>
            <p>Type: Psychic</p>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
